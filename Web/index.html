<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dictionary - Port 80</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 80%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; margin-bottom: 10px; outline: none; }
        button { padding: 12px 24px; background-color: #0078d4; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #005a9e; }
        #output { margin-top: 20px; text-align: left; line-height: 1.5; color: #333; }
        .meaning { background: #e7f3ff; border-left: 4px solid #0078d4; padding: 10px; margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>Cloud Dictionary</h2>
    <p>Hosted on Azure VM (Port 80)</p>
    <input type="text" id="wordInput" placeholder="Type a word...">
    <br>
    <button onclick="fetchDefinition()">Search Word</button>
    <div id="output"></div>
</div>

<script>
    async function fetchDefinition() {
        const word = document.getElementById('wordInput').value;
        const output = document.getElementById('output');
        output.innerHTML = "<em>Searching...</em>";

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if (!response.ok) throw new Error("Word not found");
            
            const data = await response.json();
            const definition = data[0].meanings[0].definitions[0].definition;
            const partOfSpeech = data[0].meanings[0].partOfSpeech;

            output.innerHTML = `
                <div class="meaning">
                    <strong>${word.toUpperCase()}</strong> (${partOfSpeech})<br>
                    ${definition}
                </div>
            `;
        } catch (error) {
            output.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
